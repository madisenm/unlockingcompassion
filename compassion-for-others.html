     <img class="grpelem" id="u2469-61" alt="An Experiment in Gratitude: Shared Identity Practice “Although people generally want and try to be altruistic, they may also feel competitive toward people outside of their “in-group,” and the boundaries of their in-group might shrink at times when resources seem scarce or they are fearful for their safety. Reminding people to see the basic humanity that they share with those who might seem different from them can help overcome fear and distrust and promote cooperation.” -The Greater Good Science Center UC Berkeley 1. Think of a person in your life who seems to be very different from you in every way that you can imagine. They might have different interests, different religious or political beliefs, or different life experiences. They may even be someone with whom you have had a personal conflict, or who belongs to a group that has been in conflict with a group to which you belong. 2. Next, make a list of all of the things that you most likely share in common with this person. Perhaps you both work for the same company or go to the same school. Maybe you both have children, or a significant other. Probably you have both had your heart broken at one point or another, or have lost a loved one. At the broadest level, you both belong to the human species, which means that you share 99.9% of your DNA. 3. Review this list of commonalities. How do they make you see this person in a new light? Instead of simply seeing this person as someone unfamiliar to you, or as a member of an out-group, now try to see this person as an individual, one whose tastes and experiences might overlap with yours in certain ways. 4. Repeat this exercise whenever you meet someone who initially seems different from you, with whom you have a conflict, or who makes you feel uncomfortable. Active Listening “Active listening helps listeners better understand others’ perspectives and helps speakers feel more understood and less threatened. This technique can prevent miscommunication and spare hurt feelings on both sides. By improving communication and preventing arguments from escalating, active listening can make relationships more enduring and satisfying. Practicing active listening with someone close to you can also help you listen better when interacting with other people in your life, such as students, co-workers, or roommates.” -The Greater Good Science Center UC Berkeley 1. Find a quiet place where you can talk with a conversation partner without interruption or distraction. Invite him or her to share what’s on his or her mind. As he or she does so, try to follow the steps below. You don’t need to cover every step, but the more you do cover, the more effective this practice is likely to be. 2. Paraphrase. Once the other person has finished expressing a thought, paraphrase what he or she said to make sure you understand and to show that you are paying attention. Helpful ways to paraphrase include “What I hear you saying is…” “It sounds like…” and “If I understand you right….” 3. Ask questions. When appropriate, ask questions to encourage the other person to elaborate on his or her thoughts and feelings. Avoid jumping to conclusions about what the other person means. Instead, ask questions to clarify his or her meaning, such as, “When you say_____, do you mean_____”? 4. Express empathy. If the other person voices negative feelings, strive to validate these feelings rather than questioning or defending against them. For example, if the speaker expresses frustration, try to consider why he or she feels that way, regardless of whether you think that feeling is justified or whether you would feel that way yourself were you in his or her position. You might respond, “I can sense that you’re feeling frustrated,” and even “I can understand how that situation could cause frustration.” 5. Use engaged body language. Show that you are engaged and interested by making eye contact, nodding, facing the other person, and maintaining an open and relaxed body posture. Avoid attending to distractions in your environment or checking your phone. Be mindful of your facial expressions: Avoid expressions that might communicate disapproval or disgust. 6. Avoid judgment. Your goal is to understand the other person’s perspective and accept it for what it is, even if you disagree with it. Try not to interrupt with counter-arguments or mentally prepare a rebuttal while the other person is speaking. 7. Avoid giving advice. Problem-solving is likely to be more effective after both conversation partners understand one another’s perspective and feel heard. Moving too quickly into advice-giving can be counterproductive. 8. Take turns. After the other person has had a chance to speak and you have engaged in the active listening steps above, ask if it’s okay for you to share your perspective. When sharing your perspective, express yourself as clearly as possible using “I” statements (e.g., “I feel overwhelmed when you don’t help out around the house”). It may also be helpful, when relevant, to express empathy for the other person’s perspective (e.g., “I know you’ve been very busy lately and don’t mean to leave me hanging…”). " src="images/u2469-61.png?crc=42688151" data-image-width="1109"/><!-- rasterized frame -->
