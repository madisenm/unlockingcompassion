         <img class="grpelem" id="u1976-116" alt="Self-kindness Emotional Freedom Techniques: Tapping 1. Intentionally focus on your anxiety/fear/insecurity, for example “I am not strong enough” on a scale 0-10 rate how intense the emotion it. 2. Now starting at the tapping point on your wrist, tap this point while saying 3 times “Even though I am feeling fear, I deeply and completely love and accept myself”. 3. Proceed to tap the spot at the end of your eyebrow reciting the negative emotion, then moving to the outside of your eye, below your eye, above your lip, below your lip/above your chin, between your collar bones at the bottom of your throat, under your armpit and on the top of your head, at each spot reciting the negative emotion while tapping. 4. Repeat this 2 times and then take a deep cleansing breath. Reassess on a scale of 1-10 how true you feel the negative emotion is. ﷯ common humanity Just like me 1. Think of someone that you are angry or frustrated with 2. With your attention geared to the other person, tell yourself : &quot;Just like me, this person is seeking happiness in their life.&quot; &quot;Just like me, this person is trying to avoid suffering in their life.&quot; &quot;Just like me, this person has known sadness, loneliness, and despair.&quot; &quot;Just like me, this person is seeking to fill their needs.&quot; &quot;Just like me, this person is learning about life.&quot; With your eyes closed, sit in a comfortable position on the floor with your spine straight, keeping your body relaxed. Keep your eyes closed while taking deep breaths in and out RECEIVING LOVING-KINDNESS Think of a person close to you. Imagine him or her standing on your right side, sending warm wishes and love for your safety, wellbeing, and happiness Bring to mind another person who loves you. Imagine him or her on your left side, also sending warm wishes and love Now picture all of the people who love and have loved you. Imagine they are surrounding you, sending wishes for your safety, wellbeing, and happiness SENDING LOVING-KINDNESS Bring your awareness back to the person you imagined standing on your right side. Send the love that you feel back to that person; just like you, that person wishes to be happy. Repeat the following phrase silently: “May you live with ease, may you be happy, may you be free from pain.” Now focus your awareness on the person you imagined standing to your left. Send the love that you feel back to that person: “Just as I wish to, may you be safe, may you be healthy, may you live with ease and happiness.” Now picture another person you love. Send the love that you feel back to that person. Repeat the following phrase silently: “May your life be filled with happiness, health, and well-being.” Now think of an acquaintance. Send that person love and repeat the following phrase: “May you be happy, may you be healthy, may you be free from all pain.” Lastly, imagine all beings on the globe. Send warm wishes to all these beings ﷯ mindfulness Mindful eating Try to keep quiet during the exercise and focus all of your attention on the chocolate. Approach the exercise with an open mind and a gentle curiosity. 1. Pick up your wrapped chocolate but don’t unwrap it yet. 2. Place it in the palm of your hand and notice the colors and shapes on the package. 3. Feel the weight of it in your hand. 4. Pretend like you have never seen a wrapped chocolate bar before and examine it closely. 5. Touch the packaging with your fingers and feel the texture. Pay attention to any sound the wrapper makes. Examine the wrapper noticing all of the colors. Look at the different sides of the chocolate wrapper and notice any place that the light reflects off the package, any shadows. 6. If your mind starts to wander and think about other things, that’s ok. Notice the thoughts and bring your attention back to the chocolate. 7. Now begin to slowly open the wrapper. Listen for the sounds of the wrapper tearing. Notice the movement of your hand, fingers, and arm muscles as you open the chocolate. 8. You may hear other people or other noises in the room. Notice the sounds and bring your attention back to the chocolate. 9. Raise the chocolate to your nose and smell the chocolate. Slowly breathe in several times and focus on the different smells. Does smelling the chocolate trigger anything else in your body? 10. Is your mouth watering? Are you having any thoughts,” Hurry up and let me eat the chocolate!” “What’s taking so long?” If so, notice them and bring your attention back to smelling the chocolate. 11. Now slowly take a small bite of the chocolate, but do not chew it or swallow it. Notice the feeling and taste of the chocolate in your mouth. How does it feel as it melts? Notice the taste and sensations of the chocolate on your tongue. Move the chocolate around in your mouth. 12. Try to notice the moment where you feel like you want to swallow. Slowly swallow the chocolate, focusing on the sensations. Notice any lingering tastes or sensations. Questions to ask afterward: How was this different from your normal way of eating chocolate? What did you notice during the exercise? Any thoughts about how these principles might apply to eating or other areas of your life? " src="images/u1976-116.png?crc=3904718306" data-image-width="557"/><!-- rasterized frame -->
         <a class="nonblock nontext grpelem" id="u2221-4" href="https://www.health.harvard.edu/staying-healthy/mindful-eating"><!-- rasterized frame --><img id="u2221-4_img" alt="(To see the research of this practice click here)" src="images/u2221-4.png?crc=471003163" data-image-width="364"/></a>
