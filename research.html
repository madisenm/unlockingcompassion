     <img class="grpelem" id="u1388-110" alt="What is self compassion? By definition, compassion involves the recognition of suffering and the desire to alleviate that suffering. Self-compassion involves meeting yourself exactly where you are and showing yourself the same kind of love as you would show a friend. It sounds simple, but it doesn’t necessarily come easily and can take a lot of intentionality and practice. According to the research of one of the pioneers in this field, Kristen Neff, there are three main components to self-compassion 1. Self-kindness Showing yourself kindness, support and understanding 2. Common Humanity Recognizing that everyone deals with hardship, failure, pain etc. These emotions are not abnormal, but are a part of the human experience 3. Mindfulness Awareness of your negative emotions and thoughts These components are coupled with a negative counterpart: self-judgement, isolation and over-identification. Self-judgement is criticizing yourself or beating yourself up. Isolation involves feeling as though you are the only one who feels the way that you are feeling, or the only one who has been through this situation. Over-identification involves internalizing the negative emotions that you are feeling and internalizing them as a part of your identity. Each component is equally important, but they have unique practices that can be used to counter the negative Why practice self-compassion? The benefits of practicing self-compassion include: 1. Increases motivation 2. Boosts happiness 3. Improves body image 4. Enhances self-worth 5. Fosters Resilience to adversity 6. Reduces psychological distress Kristen Neff’s research claims that “in order to experience compassion, you must first acknowledge the presence of pain”. If you are looking for self-compassion practices because you are experiencing any range of negative emotions, click on the survey button below and we will return practices tailored to the way that you are feeling. If you would like to see a complete list of practices, click the “Full List of Practices” tab above. For more on self-compassion from Kristen Neff: https://www.youtube.com/watch?v=IvtZBUSplr4 Breines, J.G. &amp; Chen, S. (2012). Self-compassion increases self-improvement motivation. Personality and Social Psychology Bulletin 38(2), 1133-1143. http://journals.sagepub.com/doi/abs/10.1177/0146167212445599 Dutton, J. E., &amp; Workman, K. M. (2011). Commentary on “Why Compassion Counts!”: Compassion as a generative force. Journal of Management Inquiry, 20(2), 402-406. https://scholarship.sha.cornell.edu/articles/761/ Dutton, J.E., Workman, K.M. &amp; Hardin, A.E. (2014). Compassion at work. Annual Review of Organizational Psychology and Organizational Behavior, 1(1), 277-304. https://www.annualreviews.org/doi/full/10.1146/annurev-orgpsych-031413-091221 Neff, K. D., &amp; Dahm, K. A. (2015). Self-Compassion: What It Is, What It Does, and How It Relates to Mindfulness. Handbook of Mindfulness and Self-Regulation,121-137. http://self-compassion.org/wp-content/uploads/publications/Mindfulness_and_SC_chapter_in_press.pdf Neff, K. D. (2003). The Development and Validation of a Scale to Measure Self-Compassion. Self and Identity,2(3). http://ccare.stanford.edu/wp-content/uploads/2014/03/Neff-2003-The-development-and-validation-of-a-scale-to-measure-self-compassion..pdf Neff, K.D. (2003). Self-Compassion: An Alternative Conceptualization of a Healthy Attitude Toward Oneself. Self and Identity,2(2), 85-101. https://pdfs.semanticscholar.org/b357/87b9b21486d00458e85f8bcdf84d44e83c7c.pdf Neff, K. D., Rude, S. S., &amp; Kirkpatrick, K. L. (2007). An examination of self-compassion in relation to positive psychological functioning and personality traits. Journal of Research in Personality,41(4), 908-916. http://self-compassion.org/wptest/wp-content/uploads/2014/10/JRPbrief.pdf Neff, K.D., &amp; Germer, C.K. (2013). A pilot study and randomized control trial of the mindful self-compassion program. Journal of Clinical Psychology, 69(1), 28-44. http://www.openground.com.au/Documents/mindful-self-compassion-program.pdf Reyes, D. (2012). Self-compassion: a concept analysis. Journal of Holistic Nursing, 30(2), 81-90. https://www.ncbi.nlm.nih.gov/pubmed/22024954 " src="images/u1388-110.png?crc=4262006447" data-image-width="1051"/><!-- rasterized frame -->
