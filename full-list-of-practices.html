     <img class="grpelem" id="u1872-161" alt="Self-kindness practices gifts of mercy 1. Find a quiet place to sit. 2. Relax for two minutes, breathing in and out naturally. During each exhale, focus on the word &quot;one.&quot; Keep your arms, legs, and body still. 3. Identify a time in the past when another person hurt or offended you. 4. For the next two minutes, think of the offender as a human being who behaved badly. Even if the relationship cannot be restored, try to genuinely wish that this person experiences something positive or healing. Even though it may be hard, focus your thoughts and feelings on gifts of mercy or compassion. Be consciously aware of the thoughts, feelings, and physical responses you have as you cultivate compassion, kindness, and mercy for this person. (To see the research of this practice click here) detach emotions from self 1. Bring awareness to your experience without judgment. 2. Remind yourself of the following if it applies to you: &quot;I am having a hard time&quot; &quot;I don't know how to do this alone&quot; &quot;I feel powerless&quot; &quot;I wish I could see things differently&quot; &quot;I don't know how to accept myself as I am right now&quot; 3. Work on thinking about your emotions and depression as something you're experiencing rather than who you are and start to dis-identify yourself from your depression. Allow yourself to understand and feel your emotions without them overpowering who you are. (To see the research of this practice click here) WRITE A LETTER: 1. Imagine your loved one is struggling with the same depressive thoughts. 2. Write this person a letter. What would you say to them? What compassion, love, and tenderness might you offer? 3. Address the letter to yourself. 4. Read it aloud. (To see the research of this practice click here) common Humanity practices Just like me 1. Think of someone that you are angry or frustrated with 2. With your attention geared to the other person, tell yourself : &quot;Just like me, this person is seeking happiness in their life.&quot; &quot;Just like me, this person is trying to avoid suffering in their life.&quot; &quot;Just like me, this person has known sadness, loneliness, and despair.&quot; &quot;Just like me, this person is seeking to fill their needs.&quot; &quot;Just like me, this person is learning about life.&quot; (To see the research of this practice click here) With your eyes closed, sit in a comfortable position on the floor with your spine straight, keeping your body relaxed. Keep your eyes closed while taking deep breaths in and out RECEIVING LOVING-KINDNESS Think of a person close to you. Imagine him or her standing on your right side, sending warm wishes and love for your safety, wellbeing, and happiness Bring to mind another person who loves you. Imagine him or her on your left side, also sending warm wishes and love Now picture all of the people who love and have loved you. Imagine they are surrounding you, sending wishes for your safety, wellbeing, and happiness SENDING LOVING-KINDNESS Bring your awareness back to the person you imagined standing on your right side. Send the love that you feel back to that person; just like you, that person wishes to be happy. Repeat the following phrase silently: “May you live with ease, may you be happy, may you be free from pain.” Now focus your awareness on the person you imagined standing to your left. Send the love that you feel back to that person: “Just as I wish to, may you be safe, may you be healthy, may you live with ease and happiness.” Now picture another person you love. Send the love that you feel back to that person. Repeat the following phrase silently: “May your life be filled with happiness, health, and well-being.” Now think of an acquaintance. Send that person love and repeat the following phrase: “May you be happy, may you be healthy, may you be free from all pain.” Lastly, imagine all beings on the globe. Send warm wishes to all these beings (To see the research of this practice click here) mindfulness practices: soles of the feet 1. Find a quiet place where you can perform this practice. 2. Take off your shoes and socks. Stand up and feel the soles of your feet. Rock back and forth a little, and side to side. Make little circles with your knees, feeling the changes of sensation in the soles of your feet. 3. When you notice your mind has wandered, return your mind to the soles of your feet again. 4. If you wish, you can begin to walk slowly, noticing the changing sensation in the soles of your feet. Noticing the sensation of lifting a food, stepping forward, and then placing the foot on the floor. 5. As you walk, perhaps also notice for a moment how small the surface area of your feet is, and how hard your feet work to keep your body off the ground. See if you can notice that with appreciation and gratitude. (To see the research of this practice click here) Soften-Soothe-Allow Practice 1. Beginning with Breath and Kindness: Find a comfortable position, close your eyes, and take three relaxing breaths. Place your hand on your heart for a few moments to remind yourself that you are in the room, and to bring kindness to yourself. 2. Labeling the Emotion: Let yourself recall a mild-moderately difficult situation that you are in right now, perhaps a health problem, stress in a relationship, or a loved one in pain. Do not choose a very difficult problem, or a trivial problem—choose a problem that can generate a little stress in your body when you think of it. Now clearly visualize the situation. Who was there? What was said? What happened? Now see if you can name the strongest emotion—a difficult emotion—associated with that situation: anger? sadness? grief? confusion? fear? longing? despair? Repeat the name of the emotion to yourself in a gentle, understanding voice, as if you were validating for a friend what he/she is feeling: “That’s longing.” “That’s grief.” 3. Bringing Mindfulness of Emotion into the Body: Expand your awareness to your body as a whole. Recall the difficult situation again and scan your body for where you feel it the most. In your mind’s eye, sweep your body from head to toe, stopping where you can sense a little tension or discomfort. Now choose a single location in your body where the feeling expresses itself most strongly, perhaps as a point of muscle tension or an achy feeling, like a heartache. In your mind, incline gently toward that spot. Soften, Soothe, and Allow: Soften into that location in your body. Let the muscles be soft without a requirement that they become soft, like simply applying heat to sore muscles. You can say, “soft…soft…soft…” quietly to yourself, to enhance the process. Remember that you are not trying to make the sensation go away—you are just being with it with loving awareness. You can let yourself just soften around the edges, like around the edges of a pancake. No need to go all the way in. Soothe yourself for struggling in this way. Put your hand over your heart and feel your body breathe. Perhaps kind words arise in our mind, such as, “Oh my dear, this is such a painful experience. I’m so sorry it’s so hard for you right now”. If you wish, you can also direct kindness to the part of your body that is under stress by placing your hand in that place. It may help to think of your body as if it were the body of a beloved child. You can say kind words to yourself, or just repeat, “soothe…soothe…soothe.” Allow the discomfort to be there. Abandon the wish for the feeling to disappear. Let the discomfort come and go as it pleases, like a guest in your own home. You can repeat, “allow…allow…allow.” “Soften, soothe and allow.” “Soften, soothe and allow.” You can use these three words like a mantra, reminding yourself to incline with tenderness toward your suffering. If you experience too much discomfort with an emotion, stay with your breath until you feel better. Easing back out… When you’re ready, slowly open your eyes, letting your attention move out into the world around you. (To see the research of this practice click here) " src="images/u1872-161.png?crc=300993010" data-image-width="1104"/><!-- rasterized frame -->
