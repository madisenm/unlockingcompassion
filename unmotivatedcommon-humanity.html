       <img class="grpelem" id="u1860-36" alt="Five Minute practices: 1. Think of someone that you are angry or frustrated with 2. With your attention geared to the other person, tell yourself : &quot;Just like me, this person is seeking happiness in their life.&quot; &quot;Just like me, this person is trying to avoid suffering in their life.&quot; &quot;Just like me, this person has known sadness, loneliness, and despair.&quot; &quot;Just like me, this person is seeking to fill their needs.&quot; &quot;Just like me, this person is learning about life.&quot; ﷯ With your eyes closed, sit in a comfortable position on the floor with your spine straight, keeping your body relaxed. Keep your eyes closed while taking deep breaths in and out RECEIVING LOVING-KINDNESS Think of a person close to you. Imagine him or her standing on your right side, sending warm wishes and love for your safety, wellbeing, and happiness Bring to mind another person who loves you. Imagine him or her on your left side, also sending warm wishes and love Now picture all of the people who love and have loved you. Imagine they are surrounding you, sending wishes for your safety, wellbeing, and happiness " src="images/u1860-36.png?crc=4248393153" data-image-width="563"/><!-- rasterized frame -->
       <img class="grpelem" id="u1861-23" alt="SENDING LOVING-KINDNESS Bring your awareness back to the person you imagined standing on your right side. Send the love that you feel back to that person; just like you, that person wishes to be happy. Repeat the following phrase silently: “May you live with ease, may you be happy, may you be free from pain.” Now focus your awareness on the person you imagined standing to your left. Send the love that you feel back to that person: “Just as I wish to, may you be safe, may you be healthy, may you live with ease and happiness.” Now picture another person you love. Send the love that you feel back to that person. Repeat the following phrase silently: “May your life be filled with happiness, health, and well-being.” Now think of an acquaintance. Send that person love and repeat the following phrase: “May you be happy, may you be healthy, may you be free from all pain.” Lastly, imagine all beings on the globe. Send warm wishes to all these beings ﷯ " src="images/u1861-23.png?crc=3866966916" data-image-width="1143"/><!-- rasterized frame -->
