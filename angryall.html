        <img class="colelem" id="u1821-88" alt="Self-kindness 1. Find a quiet place to sit. 2. Relax for two minutes, breathing in and out naturally. During each exhale, focus on the word &quot;one.&quot; Keep your arms, legs, and body still. 3. Identify a time in the past when another person hurt or offended you. 4. For the next two minutes, think of the offender as a human being who behaved badly. Even if the relationship cannot be restored, try to genuinely wish that this person experiences something positive or healing. Even though it may be hard, focus your thoughts and feelings on gifts of mercy or compassion. Be consciously aware of the thoughts, feelings, and physical responses you have as you cultivate compassion, kindness, and mercy for this person. (To see the research of this practice click here) common humanity Just like me 1. Think of someone that you are angry or frustrated with 2. With your attention geared to the other person, tell yourself : &quot;Just like me, this person is seeking happiness in their life.&quot; &quot;Just like me, this person is trying to avoid suffering in their life.&quot; &quot;Just like me, this person has known sadness, loneliness, and despair.&quot; &quot;Just like me, this person is seeking to fill their needs.&quot; &quot;Just like me, this person is learning about life.&quot; (To see the research of this practice click here) With your eyes closed, sit in a comfortable position on the floor with your spine straight, keeping your body relaxed. Keep your eyes closed while taking deep breaths in and out RECEIVING LOVING-KINDNESS Think of a person close to you. Imagine him or her standing on your right side, sending warm wishes and love for your safety, wellbeing, and happiness Bring to mind another person who loves you. Imagine him or her on your left side, also sending warm wishes and love Now picture all of the people who love and have loved you. Imagine they are surrounding you, sending wishes for your safety, wellbeing, and happiness SENDING LOVING-KINDNESS Bring your awareness back to the person you imagined standing on your right side. Send the love that you feel back to that person; just like you, that person wishes to be happy. Repeat the following phrase silently: “May you live with ease, may you be happy, may you be free from pain.” Now focus your awareness on the person you imagined standing to your left. Send the love that you feel back to that person: “Just as I wish to, may you be safe, may you be healthy, may you live with ease and happiness.” Now picture another person you love. Send the love that you feel back to that person. Repeat the following phrase silently: “May your life be filled with happiness, health, and well-being.” Now think of an acquaintance. Send that person love and repeat the following phrase: “May you be happy, may you be healthy, may you be free from all pain.” Lastly, imagine all beings on the globe. Send warm wishes to all these beings (To see the research of this practice click here) mindfulness 1. Find a quiet place where you can perform this practice. 2. Take off your shoes and socks. Stand up and feel the soles of your feet. Rock back and forth a little, and side to side. Make little circles with your knees, feeling the changes of sensation in the soles of your feet. 3. When you notice your mind has wandered, return your mind to the soles of your feet again. 4. If you wish, you can begin to walk slowly, noticing the changing sensation in the soles of your feet. Noticing the sensation of lifting a food, stepping forward, and then placing the foot on the floor. 5. As you walk, perhaps also notice for a moment how small the surface area of your feet is, and how hard your feet work to keep your body off the ground. See if you can notice that with appreciation and gratitude. (To see the research of this practice click here)" src="images/u1821-88.png?crc=431992543" data-image-width="552"/><!-- rasterized frame -->
